- teststeps:
    - name: a POST request
      request:
        method: POST
        url: /login
        headers:
        data:
          username: ${config(username)}
          password: ${config(password)}
      extract: # 提取变量
        login_token: "data.token"  # 提取保存登录变量
      validate: # 断言验证
        equal: # 相等断言
          - [ "status_code", 200 ]
          - [ "body.code", 10200 ]
        contains: # 包含断言
          - [ "body.message", "success" ]